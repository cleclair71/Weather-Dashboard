<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" href="../Weather-Dashboard/Assets/stylesheet.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <header>
            <h4>Weather <br>
                Dashboard</h4>
        </header>
        <div class="col col-md">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <input id="search-input" type="text" placeholder="Enter a City Name" class="form-control" />
                        <div class="d-grid gap-2 pt-1 mt-1">
                            <button id="searchbtn" class="d-grid gap-2 btn btn-dark" type="button">
                                Search
                            </button>
                            <div class="history">
                                <h5> Recent Searches: </h5>
                                <div id="recent"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div  class="container-fluid px-1 px-md-4 py-5 mx-auto">
                    <div class="row d-flex justify-content-center px-3">
                        <div class="card" id="current">
                            <header class="card-tile text-center">
                                <div id="display-city" class="ml-auto mr-4 mt-3 mb-0 text">City Name</div>
                            </header>
                            <div id="currentweather" class="card-body">
                                <div class="date-time">
                                    <div class="ml-4 mb-4" id="current-date"> mmm/dd,yyyy</div>
                                    <div class="time-font mb-0 ml-4 mt-auto" id="current-time"> 0:00:00 pm</div>
                                </div>
                                <div class="condtions">
                                    <span id="iconweather"></span>
                                    <div class="ml-auto mr-4 large-font">Temperature: <span
                                            id="temperature"></span>&#176F</span></div>
                                    <div class="ml-auto mr-4 mb-0 med-font"> Humidity: <span id="humidity"> </span>%
                                    </div>
                                    <div class="ml-auto mr-4 mb-0 med-font">Wind-speed: <span id="wind-speed">
                                        </span>MPH</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <h2 class="forecast-header card-header">5 Day Forecast</h2>
    <!-- day one-->
    <section class=”weather”>
        <div class=”container”>
          <div class=”forecast”>
            
          </div>
        </div>
      </section>
    </main>





    <footer>

    </footer>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Weather-Dashboard/Assets/script.js"></script>

</body>

</html>
