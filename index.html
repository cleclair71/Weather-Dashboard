<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="../Weather-Dashboard/Assets/stylesheet.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!-- left search -->
        <div class="container">
            <div class="row">
                <div class="col col-md-3 card card-body">
                    <input id="search-input" type="text" placeholder="Enter a City Name" class="form-control" />
                    <div class="d-grid gap-2 pt-1 mt-1">
                        <button id="searchbtn" class="d-grid gap-2 btn btn-dark" type="button">
                            Search
                        </button>
                    </div>
                    <!-- search history-->
                    <div class="history">
                        <h4> Recent Searches: </h4>
                        <div id="recent"></div>
                    </div>
                    <div class="col col-md-9">
                        <div class="card">
                            <header class="card-tile text-center">
                                <div id="dispay-city" class="fs-4 text">City Name</div>
                            </header>
                            <div id="currentweather" class="card-body">
                                <div class="date-time">
                                    <div id="current-date"> mmm/dd,yyyy</div>
                                    <div id="current-time"> 0:00:00 pm</div>
                                </div>
                                <div class="condtions">
                                    <span id="iconweather"></span>
                                    <div>Temperature: <span id="temperature"></span>&#176C</span></div>
                                    <div>Humidity: <span id="humidity"> </span>%</div>
                                    <div>Wind-speed: <span id="wind-speed"> </span>MPH</div>
                                </div>
                            </div>

                        </div>
                        <div class="card">
                            <div class="forecast-header card-header">5 Day Forecast</div>
                            <div class="card-body" id="forecast">
                            </div>
                        </div>
    </main>





    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Weather-Dashboard/Assets/script.js"></script>

</body>

</html>
